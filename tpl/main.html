<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>Eggplant Farms NPO Web Hosting</title>
  <link type="text/css" rel="stylesheet" href="css/style-epfarms.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link rel="SHORTCUT ICON" href="img/favicon.ico" type="image/x-icon">
</head>

<body style="margin:0px">
  <div id=headerbar>
    <div style="float: right; text-align: right">
      <font size="+2">PANEL</font><br>
      <div id="login-info">
        Logged in as <span id=username class="username">username</span>
        (<a href="?logout=1">Logout</a>)
      </div>
    </div>
    <img src="img/logo.png" width="71" height="80"
      alt="Eggplant Farms Logo" align="left">
    <img src="img/epf-white.png"
      alt="A Nonprofit Hosting Community" width="310" height="80">
  </div>

  <div class=content>
    <form
        id="mainform"
        name="mainform"
        method="post" 
        enctype="multipart/form-data"
        action="index.pl">
      <input type="hidden" name="pid" value="[+ $pid +]">
      <div id="breadcrumb">a &gt; b &gt; c</div>
      <div id="content"></div>
    </form>
    <p style="clear: both">&nbsp;</p>
  </div>

  <div class=title>
    <div align="left" style="float: left;">
      <a href="http://community.epfarms.org/tiki-index.php?page=Panel+Help">Documentation</a>
    </div>
    <div align="right" style="float: right;">
      <a href="mailto:admin@epfarms.net">admin@epfarms.net</a>
    </div>
    <p style="clear: both;height=1em;marign=0px;padding=0px;font-size:1px;">&nbsp;</p>
  </div>

</body>
</html>
