<html>
  <head>
    <title>EPFarms User Panel</title>
    <link type="text/css" rel="stylesheet" href="css/EPFarms_Conference_2007_in_DC.css">
    <script src="js/jquery.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="wholepage">
      <div id="notfooter">
        <div id="header">
          <div style="float: right; text-align: right;">
            <font color="white" size="+2">USER PANEL</font>
          </div>
          <img src="img/epfarms-logo1.gif"
              alt="Eggplant Farms Logo" align="left" height="80" width="71">
          <img src="img/epfarms1.gif"
              alt="A Nonprofit Hosting Community" height="80" width="310">
        </div>
        
        <div id="dialog-holder">
        <div id="dialog">
          <h1>Please Login</h1>
          <i>Don't Panic!</i>
          <form name=f id=f>
            <table border=0 cellspacing=0 cellpadding=4>
              <tr>
                <th>Username:</th>
                <td><input type=text name=username length=50></td>
              </tr>
              <tr>
                <th>Password:</th>
                <td><input type=password name=password length=50></td>
              </tr>
              <tr>
                <td colspan=2><input type=submit name=submit value="Submit"></td>
              </tr>
            </table>
          </form>
        </div>
        </div>

      </div>
    </div>

    <div class="footer">
      <p>Eggplant Farms is a non-profit community.</p>
      <br>
      <a href="mailto:support@epfarms.org">Email Support</a>
      | <a href="#feedback">Online Feedback</a>
      <br>
      &copy; 2007 Eggplant Farms NPO
    </div>
  </body>
</html>
